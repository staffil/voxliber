<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>입체감 북 스니펫 카드</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');

  body {
    margin: 0;
    font-family: 'Nanum Myeongjo', serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 50px 0;
  }

  .book-snippet-card {
    position: relative;
    width: 280px;
    height: 400px;
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 20px;
    margin: 0 20px;
    box-shadow: 10px 10px 20px rgba(0,0,0,0.4), -5px -5px 10px rgba(255,255,255,0.1);
    transform: rotateY(-2deg);
    transition: transform 0.3s, box-shadow 0.3s;
    color: #fff; /* 폰트 흰색 */
  }

  .book-snippet-card:hover {
    transform: rotateY(0deg) scale(1.05);
    box-shadow: 15px 15px 25px rgba(0,0,0,0.5), -5px -5px 12px rgba(255,255,255,0.1);
  }

  /* 하트 버튼 */
  .heart-btn {
    position: absolute;
    top: 12px;
    left: 12px;
    font-size: 24px;
    color: rgba(255,255,255,0.8);
    cursor: pointer;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    user-select: none;
    transition: color 0.3s;
  }

  .heart-btn.liked {
    color: #ff4d6d;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
  }

  .book-title {
    font-size: 1.6em;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  .snippet-sentence {
    font-size: 1.1em;
    font-style: italic;
    margin-bottom: 15px;
    line-height: 1.4;
    text-shadow: 1.5px 1.5px 6px rgba(0,0,0,0.6);
  }

  audio {
    width: 100%;
    height: 35px;
    background: transparent;
    border: none;
    outline: none;
  }

  audio::-webkit-media-controls-panel {
    background: transparent !important;
    border: none !important;
    height: 35px;
  }

  audio::-webkit-media-controls-play-button {
    filter: invert(100%) brightness(1.2);
  }

  audio::-webkit-media-controls-timeline {
    background: rgba(255,255,255,0.4);
    border-radius: 4px;
  }

  /* 숨기기: 볼륨, 음소거, 기타 버튼 */
  audio::-webkit-media-controls-volume-slider,
  audio::-webkit-media-controls-mute-button,
  audio::-webkit-media-controls-rewind-button,
  audio::-webkit-media-controls-forward-button,
  audio::-webkit-media-controls-current-time-display,
  audio::-webkit-media-controls-time-remaining-display,
  audio::-webkit-media-controls-toggle-closed-captions-button {
    display: none !important;
  }

</style>
</head>
<body>

<div class="book-snippet-card" style="background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=600&q=80');">
  <div class="heart-btn" onclick="this.classList.toggle('liked')">❤</div>
  <div class="book-title">책 제목 예시</div>
  <div class="snippet-sentence">
    “작가는 이 문장에서 가장 중요한 감정을 담았다. 이 부분은 독자에게 강렬하게 다가온다.”
  </div>
  <audio controls>
    <source src="audio/snippet1.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="book-snippet-card" style="background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=600&q=80');">
  <div class="heart-btn" onclick="this.classList.toggle('liked')">❤</div>
  <div class="book-title">또 다른 책 제목</div>
  <div class="snippet-sentence">
    “이 한 문장에 모든 이야기가 담겨 있다. 작가의 감성과 의도가 그대로 느껴진다.”
  </div>
  <audio controls>
    <source src="audio/snippet2.mp3" type="audio/mpeg">
  </audio>
</div>

</body>
</html>
