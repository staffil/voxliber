{% block extra_css %}
<style>
.search-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
}

.search-header {
    text-align: center;
    margin-bottom: 40px;
}

.search-header h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: var(--text-primary);
}

.main-search-box {
    max-width: 700px;
    margin: 0 auto;
    position: relative;
}

.main-search-input {
    width: 100%;
    padding: 18px 60px 18px 24px;
    font-size: 1.1rem;
    border: 2px solid var(--border-color);
    border-radius: 50px;
    background: var(--bg-secondary);
    color: var(--text-primary);
    transition: all 0.3s;
}

.main-search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
}

.main-search-btn {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 48px;
    height: 48px;
    background: var(--primary-color);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.3rem;
    transition: all 0.3s;
}

.main-search-btn:hover {
    background: var(--primary-hover);
    transform: translateY(-50%) scale(1.05);
}

.search-filters {
    max-width: 700px;
    margin: 30px auto;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.filter-btn {
    padding: 10px 20px;
    border: 2px solid var(--border-color);
    background: var(--bg-secondary);
    color: var(--text-primary);
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.95rem;
}

.filter-btn.active {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.filter-btn:hover {
    border-color: var(--primary-color);
}

.search-results {
    margin-top: 50px;
}

.results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--border-color);
}

.results-count {
    font-size: 1.1rem;
    color: var(--text-secondary);
}

.sort-options select {
    padding: 8px 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background: var(--bg-secondary);
    color: var(--text-primary);
    cursor: pointer;
}

.results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.book-card {
    background: var(--bg-secondary);
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}

.book-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.book-cover {
    width: 100%;
    aspect-ratio: 3/4;
    object-fit: cover;
    background: var(--bg-primary);
}

.book-info {
    padding: 15px;
}

.book-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.book-author {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 10px;
}

.book-meta {
    display: flex;
    gap: 10px;
    font-size: 0.85rem;
    color: var(--text-secondary);
}

.no-results {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-secondary);
}

.no-results-icon {
    font-size: 4rem;
    margin-bottom: 20px;
}

.no-results h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: var(--text-primary);
}

@media (max-width: 768px) {
    .search-header h1 {
        font-size: 1.8rem;
    }

    .results-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
    }

    .results-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="search-page">
    <div class="search-header">
        <h1>ğŸ” ê²€ìƒ‰</h1>
        <div class="main-search-box">
            <input
                type="text"
                class="main-search-input"
                id="mainSearchInput"
                placeholder="ì‘ê°€, íƒœê·¸, ì‘í’ˆì„ ê²€ìƒ‰í•˜ì„¸ìš”"
                value="{{ query|default:'' }}"
            >
            <button class="main-search-btn" id="mainSearchBtn">ğŸ”</button>
        </div>
    </div>

    <div class="search-filters">
        <button class="filter-btn active" data-filter="all">ì „ì²´</button>
        <button class="filter-btn" data-filter="book">ì‘í’ˆ</button>
        <button class="filter-btn" data-filter="author">ì‘ê°€</button>
        <button class="filter-btn" data-filter="tag">íƒœê·¸</button>
    </div>

    <div class="search-results" id="searchResults" style="display: none;">
        <div class="results-header">
            <div class="results-count">
                <strong id="resultCount">0</strong>ê°œì˜ ê²€ìƒ‰ ê²°ê³¼
            </div>
            <div class="sort-options">
                <select id="sortSelect">
                    <option value="relevance">ê´€ë ¨ë„ìˆœ</option>
                    <option value="latest">ìµœì‹ ìˆœ</option>
                    <option value="popular">ì¸ê¸°ìˆœ</option>
                    <option value="name">ì´ë¦„ìˆœ</option>
                </select>
            </div>
        </div>

        <div class="results-grid" id="resultsGrid"></div>
    </div>

    <div class="no-results" id="noResults" style="display: none;">
        <div class="no-results-icon">ğŸ“­</div>
        <h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
        <p>ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë¡œ ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”</p>
    </div>
</div>

<script>
const searchInput = document.getElementById('mainSearchInput');
const searchBtn = document.getElementById('mainSearchBtn');
const resultsContainer = document.getElementById('searchResults');
const noResults = document.getElementById('noResults');
const resultsGrid = document.getElementById('resultsGrid');
const resultCount = document.getElementById('resultCount');
const filterBtns = document.querySelectorAll('.filter-btn');
const sortSelect = document.getElementById('sortSelect');

let currentFilter = 'all';
let allResults = [];

// ê²€ìƒ‰ ì‹¤í–‰
function performSearch() {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.style.display = 'none';
        noResults.style.display = 'none';
        return;
    }

    // URL ì—…ë°ì´íŠ¸
    const url = new URL(window.location);
    url.searchParams.set('q', query);
    window.history.pushState({}, '', url);

    // API í˜¸ì¶œ (ëª¨ë“  íƒ€ì…ì„ ê°€ì ¸ì˜¨ í›„ í´ë¼ì´ì–¸íŠ¸ì—ì„œ í•„í„°ë§)
    fetch(`/book/api/search/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            allResults = data.results || [];
            displayResults();
        })
        .catch(error => {
            console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
            showNoResults();
        });
}

// ê²°ê³¼ í‘œì‹œ
function displayResults() {
    let filteredResults = allResults;

    // í•„í„° ì ìš©
    if (currentFilter !== 'all') {
        filteredResults = allResults.filter(item => item.type === currentFilter);
    }

    if (filteredResults.length === 0) {
        showNoResults();
        return;
    }

    resultsContainer.style.display = 'block';
    noResults.style.display = 'none';
    resultCount.textContent = filteredResults.length;

    resultsGrid.innerHTML = filteredResults.map(item => {
        if (item.type === 'book') {
            return `
                <a href="/book/detail/${item.id}/" class="book-card">
                    <img src="${item.cover_image || '/static/img/default-cover.png'}"
                         alt="${item.title}"
                         class="book-cover">
                    <div class="book-info">
                        <div class="book-title">${item.title}</div>
                        <div class="book-author">${item.author || 'ì•Œ ìˆ˜ ì—†ìŒ'}</div>
                        <div class="book-meta">
                            <span>ğŸ“– ${item.genre || 'ê¸°íƒ€'}</span>
                        </div>
                    </div>
                </a>
            `;
        } else if (item.type === 'author') {
            return `
                <a href="/author/${item.id}/" class="book-card">
                    <img src="${item.profile_image || '/static/img/default-avatar.png'}"
                         alt="${item.name}"
                         class="book-cover">
                    <div class="book-info">
                        <div class="book-title">${item.name}</div>
                        <div class="book-meta">
                            <span>ì‘í’ˆ ${item.book_count || 0}ê°œ</span>
                        </div>
                    </div>
                </a>
            `;
        }
        return '';
    }).join('');
}

function showNoResults() {
    resultsContainer.style.display = 'none';
    noResults.style.display = 'block';
}

// ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
searchBtn.addEventListener('click', performSearch);
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') performSearch();
});

filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        displayResults();
    });
});

sortSelect.addEventListener('change', () => {
    // ì •ë ¬ ë¡œì§ êµ¬í˜„
    displayResults();
});

// í˜ì´ì§€ ë¡œë“œ ì‹œ ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° í™•ì¸
const urlParams = new URLSearchParams(window.location.search);
const queryParam = urlParams.get('q');
if (queryParam) {
    searchInput.value = queryParam;
    performSearch();
}
</script>
{% endblock %}
