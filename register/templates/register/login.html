{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOXLIBER - 로그인</title>
    <link rel="stylesheet" href="{% static 'css/register/login.css' %}">
</head>
<body>
    <!-- Theme Toggle Button -->

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon_login">
                    <img src="{% static 'img/logo.png' %}?v=2" alt="VOXLIBER">
                </div>
                <h1 class="logo-title">VOXLIBER</h1>
                <p class="logo-subtitle">간편로그인으로 새롭게 시작하세요</p>
            </div>

            <!-- Info Badge -->
            <div class="info-badge">
                <span>📚</span>
                <span>다양한 소설들을 경험해 보세요!</span>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-login">
                <button class="social-btn google" onclick="location.href='/login/oauth/google/'">
                    <img src="{% static 'img/google_login.png' %}" alt="Google">
                </button>

                <!-- <button class="social-btn kakao" onclick="location.href='/login/oauth/kakao/'">
                    <img src="{% static 'img/kakao_login.png' %}?v=2" alt="Kakao">
                </button>

                <button class="social-btn naver" onclick="location.href='/login/oauth/naver/'">
                    <img src="{% static 'img/naver_login.png' %}?v=2" alt="Naver">
                </button> -->
            </div>

            <!-- Footer Text -->
            <div class="footer-text">
                계정 생성 시 <a href="terms_of_service/">이용약관</a> 및<br>
                <a href="privacy_policy/">개인정보처리방침</a>에 동의하게 됩니다.
            </div>
        </div>
    </div>

<script src="{% static 'js/register/login.js' %}"></script>
</body>
</html>
