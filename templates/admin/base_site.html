{% extends "admin/base.html" %}

{% block nav-global %}
<div style="background:#1a1a2e; padding:8px 20px; display:flex; gap:8px; align-items:center;">

  <label style="color:#a5b4fc; font-size:0.82rem; font-weight:600;">📊 관리자 메뉴</label>

  <select onchange="if(this.value) window.open(this.value, '_blank'); this.value='';"
          style="padding:4px 12px; border-radius:20px; border:1px solid #3f3f6e;
                 background:#1a1a2e; color:#a5b4fc; font-size:0.82rem; font-weight:600;
                 cursor:pointer; outline:none;">
    <option value="">🔽 메뉴 선택...</option>

    <optgroup label="📚 청취 통계">
      <option value="/admin/book/episode-ranking/">📊 에피소드 인기 랭킹</option>
      <option value="/admin/book/listening-stats/">🎧 청취 기록 통계</option>
      <option value="/admin/book/listening-calendar/">📅 청취 캘린더</option>
    </optgroup>

    <optgroup label="📸 스냅">
      <option value="/admin/book/snap-stats/">📸 스냅 통계</option>
      <option value="/admin/book/snap-calendar/">📸 스냅 캘린더</option>
    </optgroup>

    <optgroup label="📢 광고">
      <option value="/admin/register/ad-stats/">📢 광고 통계</option>
      <option value="/admin/register/ad-calendar/">📢 광고 캘린더</option>
    </optgroup>

    <optgroup label="🤖 캐릭터">
      <option value="/admin/character/stats/">🤖 캐릭터 통계</option>
      <option value="/admin/character/calendar/">📅 TTS 캘린더</option>
    </optgroup>

    <optgroup label="👥 사용자">
      <option value="/admin/register/visit-stats/">👁️ 사용자 추적</option>
    </optgroup>

    <optgroup label="🔔 알림">
      <option value="/admin/send-push/">🔔 푸시 알림 발송</option>
    </optgroup>

  </select>

</div>
{% endblock %}
