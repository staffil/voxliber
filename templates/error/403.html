{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>403 - 접근 금지 | VOXLIBER</title>
  <link rel="stylesheet" href="{% static 'css/home/main/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/error_pages.css' %}">
</head>
<body class="error-page-body">
  <div class="circle-bg circle-1"></div>
  <div class="circle-bg circle-2"></div>
  <div class="circle-bg circle-3"></div>
  <div class="circle-bg circle-4"></div>
  <div class="circle-bg circle-5"></div>
  <div class="decorative-element top-left"></div>
  <div class="decorative-element top-right"></div>
  <div class="decorative-element bottom-left"></div>
  <div class="decorative-element bottom-right"></div>

  <div class="error-container error-403">
    <h1 class="error-code">403</h1>
    <div class="error-divider"></div>
    <h2 class="error-title">접근 권한이 없습니다</h2>
    <p class="error-subtitle">
      이 페이지에 접근할 권한이 없습니다.<br>
      로그인 상태를 확인하거나 홈으로 돌아가주세요.
    </p>
    <a href="/" class="home-button">
      <svg class="home-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span>홈으로 돌아가기</span>
    </a>
  </div>
</body>
</html>
