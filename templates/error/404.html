{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
<!-- Favicon 설정 -->
<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "GALATEA" %}</title>
    <link rel="stylesheet" href="{% static 'css/home/llm_section2.css'%}">
    <link rel="stylesheet" href="{% static 'css/home/llm_intro.css' %}">
</head>



<body>
    <!-- 배경 원들 -->
    <div class="circle-bg circle-1"></div>
    <div class="circle-bg circle-2"></div>
    <div class="circle-bg circle-3"></div>
    <div class="circle-bg circle-4"></div>
    <div class="circle-bg circle-5"></div>

    <!-- 장식 요소들 -->
    <div class="decorative-element top-left"></div>
    <div class="decorative-element top-right"></div>
    <div class="decorative-element bottom-left"></div>
    <div class="decorative-element bottom-right"></div>

    <!-- 헤더 -->
    <header>
        {% if not user.is_authenticated %}
            {% include "common/notLoginHeader.html" %}
        {% else %}
            {% include "common/loginHeader.html" %}
        {% endif %}
    </header>

    <!-- 에러 컨테이너 -->
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">페이지를 찾을 수 없습니다</h2>
        <p class="error-subtitle">
            죄송합니다. 요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
            URL을 다시 확인해주시거나 홈페이지로 돌아가 주세요.
        </p>
        <a href="/" class="home-button">
            <svg class="home-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            홈으로 돌아가기
        </a>
    </div>
</body>
</html>
