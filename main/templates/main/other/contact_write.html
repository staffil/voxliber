{% extends "base.html" %}
{% load static %}

{% block title %}문의하기 | VOXLIBER{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/main/legal_pages.css' %}">
{% endblock %}

{% block content %}
<div class="contact-form-wrapper">
    <h1>문의하기</h1>

    {% if error %}
        <div class="form-error">{{ error }}</div>
    {% endif %}

    <form method="post" class="contact-form">
        {% csrf_token %}
        <label for="email">이메일 *</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <label for="subject">제목 *</label>
        <input type="text" id="subject" name="subject" placeholder="문의 제목을 입력하세요" required>

        <label for="message">내용 *</label>
        <textarea id="message" name="message" placeholder="문의 내용을 입력하세요" required></textarea>

        <button type="submit">문의 제출</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
